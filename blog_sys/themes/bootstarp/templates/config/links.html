{% extends 'blog/base.html' %}

{% block title %}
  友情链接
{% endblock %}

{% block main %}
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>名称</th>
        <th>地址</th>
      </tr>
    </thead>
    <tbody>
      {% for link in link_list %}
        <tr>
          <td>{{ link.title }}</td>
          <td>
            <a href="{{ link.href }}" target="_blank">{{ link.href }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
